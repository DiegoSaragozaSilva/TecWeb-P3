<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- PUT HEADER HERE -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel = "stylesheet" href = "styles.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class = "page-container row h-100 w-100">

            <div class = "markdown-container col border d-flex flex-column">
                <ul class="nav nav-tabs sticky-top bg-light" id="tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="editor-tab" data-bs-toggle="tab" data-bs-target="#editor" type="button" role="tab" aria-controls="editor" aria-selected="true">Editor</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="viewer-tab" data-bs-toggle="tab" data-bs-target="#viewer" type="button" role="tab" aria-controls="viewer" aria-selected="false">Viewer</button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="editor" role="tabpanel" aria-labelledby="editor-tab">
                        <textarea class="markdown-textarea form-control display-4 mb-4 mt-4" id="editorInput" rows="20"></textarea>
                    </div>

                    <div class="tab-pane fade" id="viewer" role="tabpanel" aria-labelledby="viewer-tab"></div>
                </div>
            </div>

            <div class = "python-container col border border-dark">

                <div class = "console-container row border border-dark w-100 h-50 mh-50 bg-dark overflow-auto">
                    <div id = "console-prompt" class = "console-prompt">
                        <p class = "console-greetings text-white p-1">Python terminal using Pyodide v.0.17.0</p>

                    </div>
                    
                    <div class = "console-command-line bg-light mt-auto h-1rem">
                        <input id = "console-command-input" class = "console-command-input" placeholder = ">">
                    </div>
                </div>

                <div class = "output-container row border border-dark w-100 h-50 mh-50 overflow-auto">
                    <div id = "output-container-id" onload="get_variables(this)">
                        <p class = "output-scope-text fw-bold p-2">User Variables</p>
                        
                        <!-- <div class = "variable-container w-90">
                            <p class = "variable-name m-2">x =</p>
                            <p class = "variable-description text-break ms-4 w-75">0</p>
                        </div> BASE VARIABLE DIV -->
                    </div>
                        
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
