<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel = "stylesheet" href = "styles.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://pyodide-cdn2.iodide.io/v0.17.0/full/pyodide.js"></script>
    </head>
    <body>
        <div class = "page-container row w-100 d-flex flex-row">

            <div class = "markdown-container col d-flex flex-column">
                <ul class="nav nav-tabs sticky-top bg-light" id="tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="viewer-tab" data-bs-toggle="tab" data-bs-target="#viewer" type="button" role="tab" aria-controls="viewer" aria-selected="false">Viewer</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="editor-tab" data-bs-toggle="tab" data-bs-target="#editor" type="button" role="tab" aria-controls="editor" aria-selected="true">Editor</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="variables-tab" data-bs-toggle="tab" data-bs-target="#variables" type="button" role="tab" aria-controls="variables" aria-selected="true">Variables</button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="viewer" role="tabpanel" aria-labelledby="viewer-tab"></div>

                    <div class="tab-pane fade" id="editor" role="tabpanel" aria-labelledby="editor-tab">
                        <textarea class="markdown-textarea form-control display-4 mb-4 mt-4" id="editorInput" rows="20"></textarea>
                    </div>

                    <div class = "tab-pane fade output-container" id="variables" role="tabpanel" aria-labelledby="variables-tab">
                        <div id = "output-container-id" onload="get_variables(this)">
                            <p class = "output-scope-text fw-bold p-2">User Variables</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class = "python-container col sticky-top">

                <div class = "console-container row border border-dark w-100 h-100 bg-dark overflow-auto">
                    <div id = "console-prompt" class = "console-prompt">
                        <p class = "console-greetings text-white p-1">Python terminal using Pyodide v.0.17.0</p>
                        <p id = "loading-inform" class = "console-greetings text-white p-1">Loading Python packages. Please, wait...</p>
                    </div>
                    <div class = "console-command-line bg-light mt-auto h-1rem">
                        <textarea id = "console-command-input" class = "console-command-input" placeholder = ">"></textarea>
                    </div>
                </div>

            </div>
        </div>
        <script type = "module" src = "scripts.js"></script>
    </body>
</html>
