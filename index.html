<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- PUT HEADER HERE -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel = "stylesheet" href = "styles.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class = "page-container row h-100 w-100">

            <div class = "markdown-container col border d-flex flex-column">
                <ul class="nav nav-tabs sticky-top bg-light" id="tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="editor-tab" data-bs-toggle="tab" data-bs-target="#editor" type="button" role="tab" aria-controls="editor" aria-selected="true">Editor</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="viewer-tab" data-bs-toggle="tab" data-bs-target="#viewer" type="button" role="tab" aria-controls="viewer" aria-selected="false">Viewer</button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="editor" role="tabpanel" aria-labelledby="editor-tab">
                        <textarea class="markdown-textarea form-control display-4 mb-4 mt-4" id="editorInput" rows="20"></textarea>
                    </div>

                    <div class="tab-pane fade" id="viewer" role="tabpanel" aria-labelledby="viewer-tab"></div>
                </div>
            </div>

            <div class = "python-container col border border-dark">
                <div class = "output-container row border border-dark h-50">Console</div>
                <div class = "console-container row border border-dark h-50">Output</div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
